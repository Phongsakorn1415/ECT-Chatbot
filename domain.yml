version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_term_price_all
  - ask_term_price_one
  - ask_term_late_fees
  - ask_teacher_all
  - ask_teacher_contact

entities:
  - year
  - term
  - tname

slots:
  educationYear:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year

  educationTerm:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: term

  teacherName:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: tname

responses:
  utter_greet:
  - text: "สวัสดีค่ะ ต้องการสอบถามเรื่องอะไรคะ"

  utter_goodbye:
  - text: "ยินดีที่ได้ช่วยค่ะ"

actions:
  - action_term_price_all
  - action_term_price_one
  - action_term_late_fees
  - action_teacher_all
  - action_teacher_contact

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
