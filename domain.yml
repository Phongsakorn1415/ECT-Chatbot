version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_term_price_all
  - ask_term_price_one
  - ask_term_late_fees
  - ask_teacher_all
  - ask_teacher_contact
  - ask_teacher_teach
  - ask_required_subject
  - ask_elective_subject
  - ask_subject_one_term
  - ask_one_subject_education_term
  - out_of_scope

entities:
  - year
  - term
  - tname

slots:
  educationYear:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year

  educationTerm:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: term

  teacherName:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: tname

responses:
  utter_greet:
  - text: "สวัสดีค่ะ ต้องการสอบถามเรื่องอะไรคะ"

  utter_goodbye:
  - text: "ยินดีที่ได้ช่วยค่ะ"

  utter_fallback:
  - text: "ขออภัยค่ะ สิ่งที่คุณพิมพ์มาเราไม่สามารถตอบได้ กรุณาพิมพ์ใหม่ได้ไหมคะ"

actions:
  - action_term_price_all
  - action_term_price_one
  - action_term_late_fees
  - action_teacher_all
  - action_teacher_contact
  - action_teacher_teach
  - action_required_subject
  - action_fallback
  - action_elective_subject
  - action_subject_one_term
  - action_one_subject_education_term

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
